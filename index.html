<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廉洁教育答题</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>
<body>
    <ul class="notifications"></ul>
    <div class="container">
        <h1>廉洁教育答题</h1>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="timer" id="timer">答题时间：00:00</div>
        <div class="question-nav" id="questionNav"></div>
        <div class="question" id="question"></div>
        <div class="answer-box" id="answerBox"></div>
        <div class="buttons">
            <button class="btn btn-secondary" onclick="showAnswer()">查看答案</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">下一题</button>
        </div>
        <div class="results" id="results"></div>
    </div>

    <div class="modal" id="quizModal">
        <div class="modal-content">
            <h2>请选择题目数量</h2>
            <label>单选题（10的倍数，最大为60）：<input type="number" id="singleCount" min="0" step="10" max="${questionBank.single.length}"></label>
            <label>多选题（10的倍数，最大为60）：<input type="number" id="multipleCount" min="0" step="10" max="${questionBank.multiple.length}"></label>
            <label>判断题（10的倍数，最大为60）：<input type="number" id="trueFalseCount" min="0" step="10" max="${questionBank.trueFalse.length}"></label>
            <label>简答题（正整数，最大为15）：<input type="number" id="shortAnswerCount" min="0" max="${questionBank.shortAnswer.length}"></label>
            <button class="btn btn-primary" id="info" onclick="startQuizWithCounts()">确定</button>
        </div>
    </div>

    <script src="exam.js"></script>
</body>
</html>
